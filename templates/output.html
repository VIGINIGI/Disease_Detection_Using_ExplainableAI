<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-1" style="background-color:#0D6EFD">
        </div>
        <div class="col-7">
            {% if prediction %}
            <h2 style="color:#0D6EFD">On the left is the image that you passed as input. On the right is the image that shows which part have influenced the Result.</h2>
            <h3 style="color:#0D6EFD">Red, Green, Blue is the order of influence from highest influential to least influential.</h3>
            <img src="{{img_path}}" height="300px" width="300px">
            <img id="picture" src="data:image/jpeg;base64,{{ img_data }}" height="300px" width="300px">
            <h2 style="color:#0D6EFD"> Test Result: <i> {{prediction}} </i></h2>
            {% endif %}
        </div>
        <div class="col-1" style="background-color:#0D6EFD">
        </div>
    </div>
</body>
</html>
